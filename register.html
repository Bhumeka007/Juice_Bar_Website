{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | HopeBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'home/register.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg border-0 register-box d-flex flex-row overflow-hidden rounded-4">

            <!-- Image side -->
            <div class="col-md-6 p-0 d-none d-md-flex align-items-stretch">
                <div class="w-100 h-100">
                    <img src="/static/media/reg.jpg" alt="Juice Banner" class="img-fluid img-side">
                </div>
            </div>

            <!-- Form side -->
            <div class="col-md-6 p-5 bg-white">
                <h2 class="text-center mb-4 text-dark fw-semibold">Create Your Account</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
                </form>
                <p class="mt-4 text-center text-muted">
                    Already have an account? <a href="/" class="text-success fw-semibold">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript: Animate Form Elements on Scroll -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const formSection = document.querySelector('.form-section');
            formSection.classList.add('animate__animated', 'animate__fadeInRight');

            // Optional: Validate form before submit
            document.getElementById('registerForm').addEventListener('submit', function (e) {
                const inputs = this.querySelectorAll('input');
                let isValid = true;
                inputs.forEach(input => {
                    if (input.value.trim() === '') {
                        input.classList.add('is-invalid');
                        isValid = false;
                    } else {
                        input.classList.remove('is-invalid');
                    }
                });
                if (!isValid) {
                    e.preventDefault();
                }
            });
            document.addEventListener("DOMContentLoaded", () => {
                document.querySelector(".form-side").style.opacity = 0;
                setTimeout(() => {
                    document.querySelector(".form-side").style.transition = "opacity 0.8s ease";
                    document.querySelector(".form-side").style.opacity = 1;
                }, 100);
            });
        });
    </script>

</body>

</html>
